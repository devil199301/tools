<h2>拉霸機產生器</h2>
<div class="ui-g">
  <div class="ui-g-2 ui-md-3 listbox">
    <p-listbox [options]="clickList" [(ngModel)]="outputClick" multiple="multiple" checkbox="checkbox" optionLabel="name" [style]="{'width':'auto'}">
      <p-header>
        <i class="fa fa-gamepad"></i> 娛樂城
      </p-header>
    </p-listbox>
    <div>
      <h4>圖片來源</h4>
      <input pInputText type="text" [(ngModel)]="imgPath" />
      <p-button class="director-btn" (onClick)="getDirector()" label="取圖片名稱"></p-button>
      <h4>輸出路徑</h4>
      <input pInputText type="text" [(ngModel)]="outPath" />
      <p-button class="director-btn" (onClick)="getDirector(true)" label="取圖片名稱+搬家"></p-button>
    </div>
  </div>
  <div class="ui-g-5 ui-md-5">
    <ol class="gamedetail">
      <li *ngFor="let c of outputClick; let i = index" style="margin-bottom: 10px;">
        <h3>
          <span>{{ c.name }} </span>-
          <small>{{ c.defaultClick }}</small>
        </h3>
        <h4>遊戲名稱：</h4>
        <input type="text" class="gamelist" pInputText [(ngModel)]="c.gameList" />
        <div [hidden]="c.gameList===undefined">
          <label>click調整??</label>
          <p-inputSwitch onLabel="Yes" offLabel="No" (onChange)="customChange($event,i)" [(ngModel)]="c.custom" [disabled]="c.gameList===undefined"></p-inputSwitch>
          <input [hidden]="c.custom===false" type="text" class="gamelist" pInputText [(ngModel)]="c.customClick" />
        </div>
      </li>
    </ol>
  </div>
  <div class="ui-g-5 ui-md-4">
    <h3>要圖片div嗎?</h3>
    <p-inputSwitch [(ngModel)]="div"></p-inputSwitch>
    <h3>要文字P嗎?</h3>
    <p-inputSwitch [(ngModel)]="text"></p-inputSwitch>
    <div>
      <p-button (onClick)="clickFunction()" label="輸出"></p-button>
    </div>
    <div class="slotTemp" [hidden]="output==''">
      <h3>HTML
        <p-button class="copy-btn" (onClick)="copyButton(slotHtml)" label="複製"></p-button>
      </h3>
      <textarea #slotHtml [rows]="15" pInputTextarea [(ngModel)]="output"></textarea>
    </div>
    <div class="slotTemp"  [hidden]="outputCss==''">
      <h3>CSS
        <p-button class="copy-btn" (onClick)="copyButton(slotCss)" label="複製"></p-button>
      </h3>
      <textarea #slotCss [rows]="15" pInputTextarea [(ngModel)]="outputCss"></textarea>
    </div>
  </div>
</div>
